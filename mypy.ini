[mypy]
python_version = 3.12
strict = False
warn_return_any = False
warn_unused_configs = False
disallow_untyped_defs = False
show_error_codes = True
pretty = True
# Suppress common errors that are too complex to fix quickly
disable_error_code = union-attr,arg-type,index,operator,assignment,no-untyped-call

[mypy-textual.*]
ignore_missing_imports = True

[mypy-mcp.*]
ignore_missing_imports = True

